<script>
  $(function(){
    $('[rel="popover"]').popover({
        container: 'body',
        html: true,
        title : '<a class="close" data-dismiss="alert">×</a>',
        content: function () {
            var clone = $($(this).data('popover-content')).clone(true).removeClass('hide');
            return clone;
        }
    }).click(function(e) {
        e.preventDefault();
    });
    $(document).on("click", ".popover .close" , function(){
    $(this).parents(".popover").popover('hide');
});
  });
</script>
